<!-- The Extraction of the  Meaningful Information

We assume:

"fear" → Represents a word.
"chest" & "camp" → Represent numbers (e.g., ID or Score).
"how" & "graph" → Represent Boolean values.
"plural" → Represents a plural word.  -->


<!-- DISPLAYING OF THE MEANINGFUL INFORMATION -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .summary {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <h2>My Processed Json Data</h2>
    
    <div id="summary" class="summary"></div>

    <table id="data-table">
        <tr>
            <th> The Attribute</th>
            <th> The Value</th>
        </tr>
    </table>

    <script>
        async function fetchDataAndDisplay() {
            try {
                // Simulating fetching JSON data (this could be an API request)
                const data = await new Promise((resolve) => {
                    setTimeout(() => {
                        resolve({
                            "fear": "quiet",
                            "chest": -1477429467,
                            "how": false,
                            "graph": false,
                            "camp": 929234312,
                            "plural": "settle"
                        });
                    }, 1000); // Simulated the delay of the function/API
                });

                console.log("Fetched Data:", data);

                // Extracting the  Meaningful Information
                const summaryMessage = `The word "${data.fear}" describes a state of fear. 
                                        The plural form of "${data.plural}" is used often. 
                                        The number ${data.camp} might indicate a score or reference.`;

                // Displaying of the Summary
                document.getElementById("summary").textContent = summaryMessage;

                // Displaying the Data in the Table
                const table = document.getElementById("data-table");
                for (const key in data) {
                    const row = table.insertRow();
                    row.insertCell(0).textContent = key.charAt(0).toUpperCase() + key.slice(1); // Capitalized key
                    row.insertCell(1).textContent = data[key];
                }

            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        fetchDataAndDisplay();
    </script>

</body>
</html>
